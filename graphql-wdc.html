<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Politigraph Bills Connector</title>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #0070c0;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-family: monospace;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #0070c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005a9e;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Politigraph Bills Connector</h1>
        <p>‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡πà‡∏≤‡∏á‡∏Å‡∏é‡∏´‡∏°‡∏≤‡∏¢ (Bills) ‡∏à‡∏≤‡∏Å GraphQL API ‡∏Ç‡∏≠‡∏á <a href="https://politigraph.wevis.info" target="_blank">Politigraph</a></p>

        <h3>GraphQL Query</h3>
        <textarea id="graphqlQuery">
{
  bills {
    proposal_date
  }
}
        </textarea>
        <button id="submitButton">Connect to Tableau</button>

        <div id="status"></div>
    </div>

    <script>
        (function() {
            // üîπ ‡∏™‡∏£‡πâ‡∏≤‡∏á connector
            var myConnector = tableau.makeConnector();

            // üîπ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î schema (‡∏ö‡∏≠‡∏Å Tableau ‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏°‡∏µ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏≠‡∏∞‡πÑ‡∏£)
            myConnector.getSchema = function(schemaCallback) {
                var cols = [
                    {
                        id: "proposal_date",
                        alias: "‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏™‡∏ô‡∏≠‡∏£‡πà‡∏≤‡∏á‡∏Å‡∏é‡∏´‡∏°‡∏≤‡∏¢",
                        dataType: tableau.dataTypeEnum.date
                    }
                ];

                var tableSchema = {
                    id: "BillsData",
                    alias: "‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡πà‡∏≤‡∏á‡∏Å‡∏é‡∏´‡∏°‡∏≤‡∏¢‡∏à‡∏≤‡∏Å Politigraph",
                    columns: cols
                };

                schemaCallback([tableSchema]);
            };

            // üîπ ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏£‡∏¥‡∏á‡∏à‡∏≤‡∏Å GraphQL API
            myConnector.getData = function(table, doneCallback) {
                var graphqlQuery = document.getElementById('graphqlQuery').value;

                $.ajax({
                    url: "https://politigraph.wevis.info/graphql",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ query: graphqlQuery }),
                    success: function(response) {
                        console.log("‚úÖ Response received:", response);

                        var tableData = [];

                        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• bills ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
                        if (response.data && response.data.bills) {
                            response.data.bills.forEach(function(item) {
                                tableData.push({
                                    "proposal_date": item.proposal_date || null
                                });
                            });
                        } else {
                            document.getElementById('status').innerHTML =
                                '<div style="color:red;">No bills data found in response</div>';
                        }

                        // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏•‡∏±‡∏ö‡πÉ‡∏´‡πâ Tableau
                        table.appendRows(tableData);
                        document.getElementById('status').innerHTML =
                            '<div style="color:green;">Success! Loaded ' + tableData.length + ' rows</div>';
                        doneCallback();
                    },
                    error: function(xhr, status, error) {
                        console.error("‚ùå AJAX Error:", error);
                        document.getElementById('status').innerHTML =
                            '<div style="color:red;">Connection Error: ' + error + '</div>';
                        doneCallback();
                    }
                });
            };

            // üîπ ‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô connector
            $(document).ready(function() {
                tableau.registerConnector(myConnector);

                $("#submitButton").click(function() {
                    tableau.connectionName = "Politigraph Bills Data";
                    tableau.submit();
                });
            });
        })();
    </script>
</body>
</html>
